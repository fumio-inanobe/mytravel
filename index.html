    <h2>序章</h2>
    <div>
      <a><img src= "img/Basho.jpg"></a>
      <p>
        月日は百代の過客にして、行きかう年もまた旅人なり<br>
        船の上に生涯をうかべ馬の口とらえて老をむかうるものは、
        日々旅にして、旅を栖のす。古人も多く旅に死せるあり。
        予もいづれの年よりか、片雲の風にさそはれて、漂泊の
        思いやまず。
      </p>
